<!-- html file to create status forms -->
<!-- blog/templates/blogs/create_comment_form.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Add a status message for {{profile.Fname}} {{profile.Lname}}</h2>

<!-- Form to create a status message, now with file upload -->
<form method="POST" enctype="multipart/form-data">
  <table>
    <!-- Display the form fields as a table -->
    {{ form.as_table }}

    <!-- Add file upload input for images -->
    <tr>
      <td><label for="files">Upload Images:</label></td>
      <td><input type="file" name="files" id="files" multiple></td>
    </tr>

    <!-- Submit button with CSRF token -->
    <tr>
      <td></td>
      <td>
        {% csrf_token %}
        <input type="submit" value="Create Status Message">
      </td>
    </tr>
  </table>
</form>

<!-- Separate form for cancel button -->
<form action="{% url 'show_profile' profile.pk %}">
  <input type="submit" name="Cancel" value="Cancel">
</form>

{% endblock %}
