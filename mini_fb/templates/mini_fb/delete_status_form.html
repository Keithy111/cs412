<!-- Template for confirming the deletion of a status message -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this status message?</h2>
<div>
  <p><strong>Message:</strong> {{ status_message.message }}</p>
  <p><strong>Posted by:</strong> {{ status_message.profile.Fname }} {{ status_message.profile.Lname }}</p>
</div>

<!-- Form to confirm the delete operation (POST request) -->
<form method="post" action="{% url 'delete_status_message' status_message.pk %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete it</button>
</form>

<!-- Form to cancel the delete operation and go back to the profile page (GET request) -->
<form method="get" action="{% url 'show_profile' status_message.profile.pk %}">
  <button type="submit" class="btn btn-secondary">Cancel</button>
</form>
{% endblock %}
