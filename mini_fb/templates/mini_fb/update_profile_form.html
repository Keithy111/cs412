<!-- html file to update profile forms -->
<!-- mini_fb/update_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Update Profile for {{ profile.Fname }} {{ profile.Lname }}</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.Fname.id_for_label }}" style="display: block; font-weight: bold;">First Name:</label>
    {{ form.Fname }}
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.Lname.id_for_label }}" style="display: block; font-weight: bold;">Last Name:</label>
    {{ form.Lname }}
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.email.id_for_label }}" style="display: block; font-weight: bold;">Email:</label>
    {{ form.email }}
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.city.id_for_label }}" style="display: block; font-weight: bold;">City:</label>
    {{ form.city }}
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.address.id_for_label }}" style="display: block; font-weight: bold;">Address:</label>
    {{ form.address }}
  </div>

  <div class="form-group" style="margin-bottom: 15px;">
    <label for="{{ form.profile_url.id_for_label }}" style="display: block; font-weight: bold;">Profile Image
      URL:</label>
    {{ form.profile_url }}
  </div>

  <div class="form-group" style="text-align: center;">
    <button type="submit" class="btn btn-primary"
      style="padding: 10px 20px; background-color: #5cb85c; border: none; border-radius: 5px; color: white; cursor: pointer;">Save
      Changes</button>
  </div>

</form>

<br>
<a href="{% url 'show_profile' profile.pk %}"
  style="text-decoration: none; color: #337ab7; font-size: 1.1rem;">Cancel</a>
{% endblock %}
