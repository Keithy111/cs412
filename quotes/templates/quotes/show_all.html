<!-- quotes/templates/quotes/home.html -->
{% extends 'quotes/base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
<h2>Show All</h2>
<ul>
  {% for quote in quotes %}
  <li>{{ quote }}</li>
  {% endfor %}
</ul>

<h2>Images</h2>
<div class="images">
  {% for image in images %}
  <img src="{{ image }}" width=400px alt="Famous Person Image">
  {% endfor %}
</div>
{% endblock %}
