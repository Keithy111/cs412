<!-- template to create new budget -->
<!-- project/templates/project/create_budget.html -->

{% extends 'project/base.html' %}

{% block title %}Create Budget{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ title }}</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save Budget</button>
          <a href="{% url 'project:budget_analysis' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
