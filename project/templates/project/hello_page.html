<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello - Welcome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      /* Ensure both the HTML and body take up the full height */
      background-color: #2c3e50;
      /* Set the background color */
    }

    /* Make sure the content div takes at least 100% of the height */
    .container-fluid {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center">
      <h1 class="mt-5 text-white">Welcome to the Finance Tracker!</h1> <!-- Set text color to white -->
      <p class="text-white">To get started, please either log in or register.</p> <!-- Set text color to white -->
      <div class="mt-4">
        <a href="{% url 'project:login' %}" class="btn btn-primary btn-lg">Login</a>
        <a href="{% url 'project:register' %}" class="btn btn-success btn-lg">Register</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
