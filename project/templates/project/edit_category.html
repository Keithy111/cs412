{% extends 'project/base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-center">Edit Category</h1>
  <form method="post" class="shadow-lg p-4 rounded bg-light">
    {% csrf_token %}
    <div class="form-group mb-3">
      {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary px-4 py-2">Save Changes</button>
      <a href="{% url 'project:categories' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
    </div>
  </form>
</div>

<style>
  /* Container for the form */
  body {
    background-color: #96bfee;
  }

  .container {
    max-width: 600px;
    /* Limits the width of the form */
  }

  /* Form styling */
  form {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }

  /* Heading styling */
  h1 {
    color: #333;
    font-family: 'Arial', sans-serif;
  }

  /* Form group styling for spacing */
  .form-group {
    margin-bottom: 20px;
  }

  /* Button styling */
  button,
  .btn-secondary {
    font-size: 16px;
    font-weight: 500;
    padding: 12px 20px;
    border-radius: 5px;
    text-transform: uppercase;
    border: none;
  }

  /* Save changes button */
  .btn-primary {
    background-color: #007bff;
    color: white;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Cancel button */
  .btn-secondary {
    background-color: #6c757d;
    color: white;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  /* Input fields styling */
  input,
  textarea {
    border-radius: 5px;
    padding: 12px;
    border: 1px solid #ced4da;
    box-sizing: border-box;
    width: 100%;
  }

  input:focus,
  textarea:focus {
    border-color: #28a745;
    box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }
</style>
{% endblock %}
