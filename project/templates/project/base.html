{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f6f9;
    }

    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .content {
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3 class="text-center mb-4">Finance Tracker</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'project:expense_report' %}">Expense Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'project:budget_analysis' %}">Budget Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'project:categories' %}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'project:logout' %}">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
