<!-- template to add new expenses -->
<!-- project/templates/project/add_expense.html -->

{% extends 'project/base.html' %}

{% block title %}Add Expense | Finance Tracker{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Add New Expense</h1>

      <!-- Expense Form -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Enter Expense Details</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form fields as paragraphs -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save Expense</button>
              <a href="{% url 'project:expense_report' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
