{% extends 'project/base.html' %}

{% block title %}Edit Budget{% endblock %}

{% block content %}
<div class="container">
  <h1>Edit Budget</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'project:budget_analysis' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
