{% extends 'project/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  <h3>User Information</h3>
  {{ form.as_p }}

  <div class="button-container">
    <button type="submit">Register</button>
    <a href="{% url 'project:home' %}" class="btn btn-secondary">Go Back</a>
  </div>
</form>
{% endblock %}
