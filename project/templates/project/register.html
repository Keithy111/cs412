<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      /* Ensure the page takes the full height */
      margin: 0;
      /* Remove default margins */
    }

    body {
      background-color: #2c3e50;
    }

    .header {
      background-color: #34495e;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }

    .container-fluid {
      min-height: calc(100vh - 60px);
      /* Ensure the container adapts to content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      width: 100%;
      max-width: 500px;
    }

    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Header with 'Finance Tracker' -->
  <div class="header">
    Finance Tracker
  </div>

  <!-- Set the background color for the entire page -->
  <div class="container-fluid">
    <!-- Center the content inside a flexbox container -->
    <div class="text-center p-5 bg-white shadow rounded register-box">
      <h2>Register for an account</h2>
      <form method="POST">
        {% csrf_token %}
        <h3>User Information</h3>
        {{ form.as_p }}

        <div class="button-container">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="{% url 'project:home' %}" class="btn btn-secondary">Go Back</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Finance Tracker. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
